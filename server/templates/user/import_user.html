<!DOCTYPE html>
<html>
<script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<head>
    <title>C语言学习系统-导入用户</title>
</head>
<body>
    <hr>
    {% if success %}
    <div id="msgAlert" class="alert alert-info">
        <button class="close" data-dismiss="alert">&times;</button>
        <strong>导入成功</strong>
    </div>
    {% endif %}
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <label>导入用户</label>
                </div>
                <div class="panel-body">
                    <button class="btn btn-link" data-toggle="modal" data-target="#teacherModal">
                        批量导入教师
                    </button>
                    <br>
                    <button class="btn btn-link" data-toggle="modal" data-target="#studentModal">
                        批量导入学生
                    </button>
                    <br>
                    <a href="javascript:history.back(-1)">返回</a>
                </div>
                <div class="modal fade" id="teacherModal" tabindex="-1" role="dialog" arial-labelledby="t_label" arial-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" arial-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="t_label">
                                    批量导入教师
                                </h4>
                            </div>
                            <form class="modal-body" method="post" action="/user/import/1" enctype="multipart/form-data">
                                {% csrf_token %}
                                <p>说明：请下载模板并按照模板填写教师的信息</p>
                                <p><a href="/user/template/teacher">模板下载</a></p>
                                <label>上传文件：</label>
                                <input class="form-control" type="file" name="teacher_excel" accept=".xls,.xlsx">
                                <br>
                                <button type="submit" class="btn btn-primary">上传</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="studentModal" tabindex="-1" role="dialog" arial-labelledby="s_label" arial-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" arial-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="s_label">
                                    批量导入学生
                                </h4>
                            </div>
                            <form class="modal-body" method="post" action="/user/import/2" enctype="multipart/form-data">
                                {% csrf_token %}
                                <p>说明：请下载模板并按照模板填写学生的信息</p>
                                <p><a href="/user/template/student">模板下载</a></p>
                                <label>上传文件：</label>
                                <input class="form-control" type="file" name="student_excel" accept=".xls,.xlsx">
                                <br>
                                <button type="submit" class="btn btn-primary">上传</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
</body>
</html>
